name: FEniCS-Shellsx CI
on:
  push:
    branches: [ main ]

    schedule:
      - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    container: dolfinx/dolfinx
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install FEniCS-Shellsx
        run: |
          cd fenics_shellsx
          python3 -m pip install .
